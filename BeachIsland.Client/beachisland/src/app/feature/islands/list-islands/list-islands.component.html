<h2>All Islands</h2>

<form>
    <input [formControl]="searchControl" type="text" placeholder="Search by name or location"/>
</form>

<article class="container">
    <article class="islands">
        <article class="island" *ngFor="let island of islands">
            <article class="island-img">
                <img src="{{'data:image/*;base64,' + island.imageUrl}}" alt="{{island.name}}">
            </article>
            <article class="island-text">
                <h2>{{island.name}}</h2>
                <article class="island-text-details">
                    <p>Location: {{island.location}}</p>
                    <p>{{island.size}} ACRES</p>
                </article>                
                <p *ngIf="island.price"> Price: ${{island.price}}</p>
                <p *ngIf="!island.price"> Price upon request</p>
            </article>
            <article class="buttons">
                <a class="details" routerLink="/islands/{{island.id}}">More Details</a>
            </article>
        </article>
    </article>
</article>
