<article class="header-content">
    <header>
        <article class="left-part">
            <article class="logo">
                <a routerLink="/home"><img src="../../../assets/logo.png" alt="Logo"></a>
            </article>
            <div class="dropdown">
                <button class="dropbtn"> 
                    <i class="fas fa-bars"></i>
                </button>
                <div class="dropdown-content">
                  <a routerLink="/islands">Islands</a>
                </div>
            </div> 
        </article>        
        <nav *ngIf="!loggedIn()">
            <ul>
                <li class="button-effect">
                    <div id="circle"></div>
                    <a routerLink="/login">Login</a>
                </li>
                <li class="button-effect">
                    <div id="circle"></div>
                    <a routerLink="/register">Register</a>
                </li>
            </ul>
        </nav>
        <nav *ngIf="loggedIn()">
            <ul>
                <li class="button-effect" *ngIf="!getPartnerStatus() && !getAdminStatus()">
                    <div id="circle"></div>
                    <a routerLink="/partner">Become partner</a>
                </li>
                <div class="dropdown" *ngIf="getAdminStatus()">
                    <button class="dropbtn"> <span class="admin">Administration </span>
                         <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a routerLink="admin/islands">Islands</a>
                    </div>
                </div>
                <div class="dropdown" *ngIf="getPartnerStatus()">
                    <button class="dropbtn my"> <span class="my">My </span>
                         <i class="fas fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a routerLink="partner/islands">Islands</a>
                    </div>
                </div> 
                <li class="button-effect">
                    <div id="circle"></div>
                    <a routerLink="/profile">{{getUsername()}}</a>
                </li>
                <li class="button-effect">
                    <div id="circle"></div>
                    <a href="javascript:void(0);" (click)="logoutHandler()">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
</article>
