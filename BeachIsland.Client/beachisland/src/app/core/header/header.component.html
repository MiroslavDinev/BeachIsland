<article class="header-content">
    <header>
        <article class="logo">
            <a routerLink="/home"><img src="../../../assets/logo.png" alt="Logo"></a>
        </article>
        <nav *ngIf="!loggedIn()">
            <ul>
                <li>
                    <a routerLink="/login">Login</a>
                </li>
                <li>
                    <a routerLink="/register">Register</a>
                </li>
            </ul>
        </nav>
        <nav *ngIf="loggedIn()">
            <ul>
                <li *ngIf="!getPartnerStatus()">
                    <a routerLink="/partner">Become partner</a>
                </li>
                <li>
                    <a routerLink="/profile">{{getUsername()}}</a>
                </li>
                <li>
                    <a href="javascript:void(0);" (click)="logoutHandler()">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
</article>
